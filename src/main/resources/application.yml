spring:
  application:
    name: dolphin # 服务名
  #redis配置数据
  redis:
    hostName: 123.206.19.217
    port: 6379
    database: 2
    password:
    pool:
      maxActive: 10
      maxWait: -1
      maxIdle: 100
      minIdle: 0
    timeout: 5000
  #freemarker配置
  freemarker:
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    template-loader-path: classpath:/templates
  # thymeleaf
  thymeleaf:
    cache: false
    encoding: UTF-8
    check-template-location: true
    mode: HTML5
    prefix: classpath:/templates
    suffix: .html
    servlet:
      content-type: text/html


server:
  port: 6533 # 服务端口